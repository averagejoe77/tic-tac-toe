			<p>The 'X' player will move first.</p>

				<p>X Wins: <span class="win-count playerX-wins"></span></p>

			<button class="reset">Rest Scores</button>

		<div class="grid">

			<div class="square"></div>

	<script src="/assets/js/game.js"></script>
	<script src="/assets/js/app.js"></script>
